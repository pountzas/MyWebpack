<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>TO-DO</title>
    </head>
    <body>
      <section class="container">

        <div class="listTitle">
          <h4>Today's To Do</h4>
          <button type="button">

          </button>
        </div>

        <div class="addList">
          <input type='text' placeholder="Add to your list...">
          <button type="button">
            <img src="https://pics.freeicons.io/uploads/icons/png/9100343321560147104-512.png" width="14" alt="Refresh">
          </button>
        </div>

        <ul class="liList">
          
        </ul>

        <div class="clear">
          <input type="button" class="clearBtn" value="Clear all completed">
        </div>
        
      </section>
    </body>
    
</html>
